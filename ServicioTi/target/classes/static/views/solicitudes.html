<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Solicitudes</title>
  <link rel="stylesheet" href="/css/estilosusuario.css" />
  <script src="/js/solicitudes.js"></script>
</head>
<body>
  <div class="container2">
    <header class="Header">
      <h1>Gestión de Solicitudes de Soporte TI</h1>
    </header>

    <section class="Trabajo">
      <h2>Crear Solicitud</h2>
      <form id="formSolicitud" class="form-agregar">
        <input type="text" name="titulo" placeholder="Título" required />
        <input type="text" name="descripcion" placeholder="Descripción del problema" required />
        
        <select name="estado" required>
          <option value="NUEVO">Nuevo</option>
          <option value="PROCESANDO">Procesando</option>
          <option value="SOLUCIONADO">Solucionado</option>
          <option value="PENDIENTE">Pendiente</option>
        </select>

        <select name="prioridad" required>
          <option value="BAJA">Baja</option>
          <option value="MEDIA">Media</option>
          <option value="ALTA">Alta</option>
        </select>

        <!-- Suponiendo que el usuario está autenticado, tomamos su ID del JWT -->
        <input type="hidden" name="solicitanteId" id="solicitanteId" />

        <button type="submit" class="btn-agregar">Guardar Solicitud</button>
      </form>

      <h2>Solicitudes Registradas</h2>
      <table class="usuariosTable">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Prioridad</th>
            <th>Fecha</th>
            <th>Solicitante</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaSolicitudes">
          <!-- Se llenará dinámicamente desde JS -->
        </tbody>
      </table>
    </section>

    <footer class="Footer">
      <p>
        Sistema desarrollado por <strong>Michel Vargas Lira</strong> como proyecto de programación para la 
        <strong>Universidad Internacional San Isidro Labrador</strong>, para la empresa <strong>Coopesana</strong>.
      </p>
    </footer>
  </div>
  <input type="hidden" name="solicitanteId" id="solicitanteId" />


</body>
</html>
